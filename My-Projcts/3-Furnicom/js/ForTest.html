<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            background-color: blueviolet;
            border: 1px solid;
            width: auto;
            margin: 10px;
        }
        li{
            background-color: cadetblue;
            cursor: pointer;
            margin: 10px;
        }
        .menu{
            display: none;
        }
        .show{
            display: block;
        }
    </style>
</head>
<body>
    <ul>
        <li class="one test">One
            <ul class="menu">
                <li class="menuOne">Menu One</li>
                <li class="menuTwo">Menu Two</li>
            </ul>
        </li>
        <li class="two test">Two
            <ul class="menu">
                <li class="menuOne">Menu One</li>
                <li class="menuTwo">Menu Two</li>
            </ul>
        </li>
        <li>Three</li>
        <li>Four</li>
    </ul>

    <script>
        let test = document.querySelectorAll(".test"),
            menu = document.querySelectorAll(".menu");

        // toggle.onclick = function() {
        //     console.log("Clicked On Toggle ");
        // }

        test.forEach( (test) => {
            test.onclick = function() {
                menu.forEach( (menu) => {
                    menu.classList.toggle("show");
                })
            }
        })
    </script>
</body>
</html>
